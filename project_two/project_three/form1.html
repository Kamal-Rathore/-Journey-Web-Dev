<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="gender">Gender:</label>
            <label for="gender1">Male</label>
            <input type="radio" id="gender1" name="radio">
            <label for="gender2">Female</label>
            <input type="radio" id="gender2" name="radio">
           <label for="country">Country</label>
            <select name="country" id="country">Country
                <option value="usa">USA</option>
                <option value="india">INDIA</option>
                <option value="russia">RUSSIA</option>
                <option value="israel">ISRAEL</option>
            </select>
            

        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street</label>
            <input type="text" id="street">
            <label for="state">State</label>
            <input type="text" id="state">
            <label for="city">City</label>
            <input type="text" id="city">
            <label for="zipcode">Zip code</label>
            <input type="tel" id="zipcode">
        </fieldset>

        <fieldset>
            <legend>Others Information</legend>
            <label for="txtarea">Comments</label>
            <br>
            <textarea name="txtarea" id="txtarea" cols="30" rows="10"></textarea>
            <label for="chckbox">I agree to terms of service</label>
            <input type="checkbox" id="chckbox">
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
