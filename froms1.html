<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORM DUMMY</legend>
            <label for="datapicker">D.O.B: </label>
        <input type="date" id="datapicker">

        <!-- select tag is used to create the dropdown menu -->
        <br></br>
        <br></br>
        <label for="menulist">MenuList: </label>
        <select type="Dishes" id="menulist">
            <option value="maggie">Maggie</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">chips</option>
        </select>
        <br><br>
        <br><br>

        <!-- if you want to create the text area -->
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="enter your text here...."></textarea>
        </fieldset>
    </form>
</body>
</html>
