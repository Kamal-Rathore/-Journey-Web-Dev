<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- to collect the user input -->
    <!-- the value of the for in the label tag is equal or same to the value of the  id of the input tag -->
    
</head>
<body>
    <form>
        <label for="email">Enter email</label>
        <input type="text" id="email" placeholder="enter your mail id">
        <br>
        <br>
        <label for="password">Enter password</label>
        <input type="text" id="password" placeholder="enter your password">
        <br>
        <br>
        <!-- one way of creating the <button></button> -->
        <input type="submit" value="submit"> 
        <!-- another way of button creating is -->
        <button>forgot pass</button>
<!-- by default the vale of the type in the input tag is txt -->

    </form>
</body>
</html>
