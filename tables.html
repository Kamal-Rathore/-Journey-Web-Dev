<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <!-- tablestag is used to create the tables. and thead is the heading and tbody is the actual content -->
    <!-- tfoot is the summarisation part in the table -->
    <table border="1">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
            
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td rowspan="4">Male</td> 
                <!-- same for the colspan -->
                <td>17</td>
            </tr>

            <tr>
                <td>1454</td>
                <td>Mill</td>
                <td>19</td>
            </tr>

            <tr>
                <td>1874</td>
                <td>Enmon</td>
                
                <td>18</td>
            </tr>

            <tr>
                <td>1664</td>
                <td>Gill</td>
                
                <td>27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
