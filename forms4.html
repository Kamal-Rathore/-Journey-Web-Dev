<html lang="en">
<head>

<body>
 <form >
    <h1>Event Registration</h1>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email"id="email">
    <br><br>
    <label for="tel">Phone:</label>
    <input type="tel" id="tel">
    <br><br>

    <label for="occupation">Occupation:</label>
    <select name="occupationtype" id="occupation">
        <option value="private">Private service</option>
        <option value="Govt">Government service</option>
        <option value="defence">Defence service</option>
        <option value="medical">Medical service</option>
    </select>
    <br>
    <fieldset>
        <legend>
    <h3>topics of interest</h3></legend>
    <br>
    <label for="check">HTML</label>
    <input type="checkbox" id="check">
    <br>
    <label for="check1">CSS</label>
    <input type="checkbox" id="check1">
   <br>
   <label for="check2">JAVASCRIPT</label>
    <input type="checkbox" id="check2">
   </fieldset>
   
   <label for="textarea1">Comments:</label>
   <br>
   <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
   <button>Register</button>
 </form>
