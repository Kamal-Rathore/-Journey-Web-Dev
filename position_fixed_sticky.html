<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed_sticky</title>
    <style>
        .bxo1{
            height:2000px;
            background-color: beige;
        }
        .box{
            height:5000px;
            background-color: aqua;
        }
        img{
            margin:50px;
            padding:100px;
        }
        .img11{
            position: fixed;
            width: 300px;
            height: 300px;

        }
        .img12{
            position: sticky;
            width:300px;
            height:300px;

        }
    </style>
</head>
<body>
    <div class="bxo1">
        <img src="istockphoto-1500238408-1024x1024.jpg" alt="img1" class="img11">
    </div>
    <div class="box">
        <img src="istockphoto-1669453534-1024x1024.jpg" alt="img2" class="img12">
    </div>
</body>
</html>
