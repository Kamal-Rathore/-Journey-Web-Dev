<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="button">Button:</label>
        <input type="submit" id="button" value="Signin">

        <!-- radio button -->
        <br><br>
        <label for="radio1">Radio Button1</label>
        <input type="radio" id="radio1">

       
        <label for="radio2">Radio Button2</label>
        <input type="radio" id="radio2">

       
        <label for="radio3">Radio Button3</label>
        <input type="radio" id="radio3">

        <!-- for the checkbox -->
        <br><br>
        
        <label for="CB">CB1</label>
        <input type="checkbox" id="CB1">

       
        <label for="CB2">CB2</label>
        <input type="checkbox" id="CB2">

        <label for="file">Upload</label>
        <input type="file" name="fileslector1" id="file">

        <label for="password">Enter password</label>
        <input type="password" id="password">
    </form>
</body>
</html>
