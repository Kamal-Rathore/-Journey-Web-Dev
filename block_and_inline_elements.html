    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline elements</title>

</head>
<body>
    <!-- lets us know how to find that the below written div tag is block or inline -->
    <div style= "background-color:yellow";>this is my first div tag</div>
    <div style= "background-color:yellow";>this is my first div tag</div>
    <!-- block elements always come in different line -->

    <!-- so as yousee the above div tag is block because it takes the entire width of the screen. -->
    <span style="background-color: aqua";>this is my first span tag</span>
    <span style="background-color: aqua";>this is my first span tag</span>
    <!-- inline elements come in same line -->
    <!-- so as yousee the above span tag is inline because it takes the width of the content. -->
    
<!-- inline element cannot contain the block element -->
<p style="background-color:pink; display:inline">this is paragraph</p>
<!-- this is block but acts as a inline -->
